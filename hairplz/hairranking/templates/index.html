<!DOCTYPE html>
<html>
<head>
	<title>풍성랭킹</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			height: 100vh;
			padding: 20px;
			box-sizing: border-box;
		}

		.title {
			font-size: 40pt;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		.button {
			display: block;
			width: 80%;
			max-width: 300px;
			padding: 20px;
			border-radius: 10px;
			background-color: #4CAF50;
			color: #fff;
			text-align: center;
			text-decoration: none;
			font-size: 16pt;
			font-weight: bold;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			margin-bottom: 20px;
			cursor: pointer;
		}

		.button-group {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			gap: 20px;
			margin-top: 20px;
		}

		@media (min-width: 992px) {
			.title {
				font-size: 60pt;
			}
		}

		.img-container {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}

		.img-container img {
			max-width: 100%;
			height: auto;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 400px;
			box-sizing: border-box;
		}

		.modal-content h2 {
			font-size: 24px;
			margin-top: 0;
		}

		.modal-content ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.modal-content li {
			padding: 10px 0;
		}

				.modal-content button {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			border-radius: 10px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16pt;
			font-weight: bold;
			border: none;
			cursor: pointer;
		}

		@media (max-width: 992px) {
			.modal-content {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<h1 class="title">풍성랭킹</h1>
		</div>
		<div class="img-container">
			<img src="http://nung-meaw.com/wp-content/uploads/2023/03/photographer-g01451e765_1280-1024x533.png" alt="Photographer">
		</div>
		<div>
			<a href="#" class="button" onclick="openModal()">사진을 찍어요</a>
		</div>
		<div class="button-group">
			<a href="#" class="button">풍성랭킹확인</a>
			<a href="#" class="button">탈모단계확인</a>
			<a href="#" class="button">미래탈모보기</a>
		</div>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<h2>사진 선택하기</h2>
			<ul>
				<li><a href="take_picture.html">사진찍기</a></li>
				<li><a href="#">앨범사진 업로드 하기</a></li>
			</ul>
			<button onclick="closeModal()">닫기</button>
		</div>
	</div>
	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.querySelector(".button");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal
		function openModal() {
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}

		function closeModal() {
			modal.style.display = "none";
		}
	</script>
</body>
</html>
